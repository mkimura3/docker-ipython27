machine:
  timezone:
    Asia/Tokyo
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t mkimura3/docker-ipython27 .

test:
  override:
    - docker run -d -p 8888:8888 mkimura3/docker-ipython27 ; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8888

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mkimura3/docker-ipython27

